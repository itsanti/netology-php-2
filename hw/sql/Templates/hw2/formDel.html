<h1>Удалить задачу?</h1>
<form action="" method="post" class="form-inline">
    <div class="form-group">
        <input class="form-control input-sm" type="text"
               placeholder="Описание задачи" value="{{description}}">
    </div>
    <input type="hidden" name="id" value="{{id}}">
    <div class="form-group">
        <button type="submit" class="btn btn-sm btn-danger" name="del">Удалить</button>
    </div>
    <div class="form-group">
        <a class="btn btn-sm btn-success" href="?">Не удалять</a>
    </div>
</form>
